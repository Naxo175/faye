<div class="virtual-assistant">
    
    <button class="button"><img src="../images/logos/virtual_assistant_zoomed.png" alt="Assistant virtuel"></button>

    <div class="chat-box" id="chat-box">
        <div class="resize-handle" id="resize-handle"></div>

        <h2>Assistant</h2>
        <div class="chat-messages" id="chat-messages">
            <div class="message assistant-message">Bonjour ! Comment puis-je vous aider aujourd'hui ?</div>
            <!-- <div class="message user-message">Salut ! Peux-tu me parler de la moutarde Faye ?</div> -->
        </div>
        <div class="send-msg">
            <input type="text" class="user-input" id="user-input" placeholder="Tapez votre message ici...">
            <button class="send-button" id="send-button">Envoyer</button>
        </div>
    </div>

</div>
